name: Build Docker images
 
on:
  push:
    branches: ["master"]
 
jobs:
  build-and-push-dockerfile-image:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
 
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: registery.codeit.website # ${{ secrets.DOCKERHUB_REGISTRY }}
          username: codeit # ${{ secrets.DOCKERHUB_USERNAME }} # Make sure to add the secrets in your repository in -> Settings -> Secrets (Actions) -> New repository secret
          password: Creative12!@ # ${{ secrets.DOCKERHUB_PASSWORD }}   # Make sure to add the secrets in your repository in -> Settings -> Secrets (Actions) -> New repository secret
 
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          # Make sure to replace with your own namespace and repository
          tags: |
            registery.codeit.website/dewoonsteetiel:latest
          platforms: linux/amd64